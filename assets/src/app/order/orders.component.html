<h1>Commandes</h1>

<button
  mat-raised-button
  color="accent"
  (click)="newOrder()"
  >
  <i class="material-icons">add</i>
  Nouvelle commande
</button>

<div class=search>
  <mat-form-field class="search-text-input">
    <input
      matInput
      type="number"
      placeholder="ID de la commande"
      name=order_id
      [(ngModel)]="order_id"
      (ngModelChange)="getWorkflows()"
      >
  </mat-form-field>
</div>

<div *ngIf="workflows">
  <div *ngFor="let workflow of workflows.data" class=workflow>
    <span class="reference">
      <video-title-component [id]=workflow.reference></video-title-component>
    </span>
    <span class=step>
      <div class=percentage *ngIf="getCompletedPercentage(workflow) != 100">
        {{getCompletedPercentage(workflow)}} %
      </div>
      <div class=percentage *ngIf="getCompletedPercentage(workflow) == 100">
        Completed
      </div>
      <div>
        <mat-progress-bar mode="determinate" [value]="getCompletedPercentage(workflow)"></mat-progress-bar>
      </div>
    </span>

    <span class="actions"
      *ngIf="workflow.identifier === 'FranceTélévisions ACS (standalone)'">
      <span
        class="link"
        [ngClass]="{'disabled': workflow.artifacts.length == 0}"
        (click)="source_link(workflow)">
        <i class="material-icons icon" title="Visualisation">live_tv</i> source
      </span>
      <span
        class="link"
        [ngClass]="{'disabled': workflow.artifacts.length == 0}"
        (click)="sync_link(workflow)">
        <i class="material-icons icon" title="Visualisation">live_tv</i> synchronised
      </span>

      <button
        mat-raised-button
        color="accent"
        (click)="downloadS3Resource(workflow, 'synchronised.ttml')"
        [disabled]="workflow.artifacts.length == 0"
        >
        <i class="material-icons">cloud_download</i>
        Download TTML
      </button>
    </span>

    <span class="actions"
      *ngIf="workflow.identifier === 'FranceTélévisions Speech To Text'">

      <button
        mat-raised-button
        color="accent"
        (click)="viewTranscript(workflow)"
        [disabled]="workflow.artifacts.length == 0"
        >
        <i class="material-icons">search</i>
        Visualiser
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="downloadS3Resource(workflow, 'transcript.json')"
        [disabled]="workflow.artifacts.length == 0"
        >
        <i class="material-icons">cloud_download</i>
        Télécharger
      </button>
    </span>
  </div>
  <div *ngIf="workflows.data.length === 0" class=not_found>
    No order found
  </div>
</div>

<mat-paginator
  class=paginator
  showFirstLastButtons=true
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="page"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = eventGetWorkflows($event)"
  *ngIf="workflows && workflows.data.length > 0 && !loading" >
</mat-paginator>
